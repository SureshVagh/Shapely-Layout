<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <title> Shapely-Layout </title>
</head>

<body>
    <header class="header">
        <div class="header-width">
            <div class="header-part1">
                <div class="site-name"></div>
            </div>

            <div class="header-part2">
                <div class="menu">
                    <div class="menu-item"></div>
                </div>
                <div class="menu">
                    <div class="menu-item"></div>
                </div>
                <div class="menu">
                    <div class="menu-item"></div>
                </div>
                <div class="menu">
                    <div class="menu-item"></div>
                </div>
                <div class="menu">
                    <div class="menu-item"></div>
                </div>
                <div class="menu">
                    <div class="menu-item"></div>
                </div>
                <div class="menu">
                    <div class="menu-option-item"></div>
                </div>
            </div>
        </div>
    </header>

    <section class="home-page">
        <div class="home-container">
            <div class="home-main-title"></div>
            <div class="home-sub-title"></div>
            <div class="home-try-line"></div>

            <div class="download-container">
                <div class="redmore-container">
                    <div class="readmore"></div>
                </div>
                <div class="redmore-container">
                    <div class="readmore">
                    </div>
                </div>
            </div>
        </div>
    </section>

    <section class="section1">
        <div class="section-width">

            <div class="section1-img-container">
                <div class="laptop-img"></div>
            </div>
            <div class="section2-container">
                <div class="sec2-title"></div>
                <p class="p1"></p>
                <div class="sec2-readmore"></div>
            </div>

        </div>
    </section>

    <section class="section2">
        <div class="section-width">
            <div class="section2-container">
                <div class="sec2-title"></div>
                <p class="p1"></p>
                <div class="sec2-readmore"></div>
            </div>
            <div class="section1-img-container">
                <div class="laptop-img"></div>
            </div>
        </div>
    </section>

    <section class="section3">
        <div class="section3-width">
            <div class="sec3-title"></div>
            <p class="sec3-p-line1"></p>
            <p class="sec3-p-line2"></p>
            <div class="sec3-readmore"></div>
        </div>
    </section>

    <section class="section4">
        <div class="section4-width">
            <div class="sec4-title"></div>
            <p class="sec4-p-line1"></p>
            <p class="sec4-p-line2"></p>
            <div class="sec3-readmore"></div>

            <div class="sec4-img"></div>
        </div>
    </section>

    <section class="section5">
        <div class="sec5-title"></div>
        <p class="sec5-p"></p>
        <div class="sec5-img-container">
            <div class="img1"></div>
            <div class="img2"></div>
            <div class="img3"></div>
            <div class="img4"></div>
            <div class="img5"></div>
            <div class="img6"></div>
            <div class="img7"></div>
            <div class="img8"></div>
            <div class="img9"></div>
            <div class="img10"></div>
        </div>
    </section>

    <section class="section6">
        <div class="sec6-title"></div>
        <p class="sec6-p1"></p>
        <p class="sec6-p2"></p>
        <p class="sec6-p3"></p>
        <div class="customer-img"></div>
        <div class="customer-name"></div>
    </section>

    <section class="our-clients">
        <div class="clients-width">
            <div class="clients-title"></div>
            <div class="client-container">
                <div class="clients"></div>
            </div>
            <div class="client-container">
                <div class="clients"></div>
            </div>
            <div class="client-container">
                <div class="clients"></div>
            </div>
            <div class="client-container">
                <div class="clients"></div>
            </div>
        </div>
    </section>

    <section class="download-main">
        <div class="download-width">
            <div class="download-1-container">
                <div class="download-1-content"></div>
            </div>
            <div class="download-2-container">
                <div class="download-2-content"></div>
            </div>
        </div>
    </section>

    <footer class="footer">
        <div class="footer-width">
            <div class="cpyright-content">
                <div class="cpyright"></div>
            </div>
            <div class="social-content">
                <div class="icon">
                    <div class="icon-images"></div>
                </div>
                <div class="icon">
                    <div class="icon-images"></div>
                </div>
                <div class="icon">
                    <div class="icon-images"></div>
                </div>
                <div class="icon">
                    <div class="icon-images"></div>
                </div>
            </div>
        </div>

    </footer>
</body>

</html>
